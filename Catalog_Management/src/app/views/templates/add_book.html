<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/add_book.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link" href="#">My Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Catalogue View</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="manager_login.html" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-auto d-flex justify-content-center">
    <!-- Content goes here -->
    <div class="col-1"></div>
    <div class="col-10">
    <div class="add-book-form col-12 mb-5 p-4 bg-light align-items-center justify-content-center ">
        <h1 class="fs-2 mb-4" style="text-align: center;">Add Book to Inventory ðŸ“–</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="col-md-6" id="field-container">
            <label for="authour" class="form-label">Authour(s):</label>  
              <div class="row form-group mb-3" id="authour">
                <div class="input-group">
                  <input type="text" class="form-control" id="input-1" name="authour-1" required>
                  <button type="button" class="btn btn-custom-size" id="add-authour">+</button>
                </div>
              </div>
          </div>
          <div class="col-6">
            <label for="isbn-num" class="form-label">ISBN Number:</label>
            <input type="text" class="form-control" id="isbn-num" placeholder="XXX-XX-XXXXX-XX-X">
          </div>
          <div class="col-12">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="publisher" required>
          </div>
          <div>Publication Date:</div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="year" placeholder="Year" min="1905" max="2025">
          </div>
          <div class="col-md-4">
            <select id="month" class="form-select">
              <option selected disabled>Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="day" min="1" max="31" placeholder="Day">
          </div>
          <div class="col-md-6">
            <label for="series" class="form-label">Series:</label>
            <input type="text" class="form-control" id="series">
          </div>
          <div class="col-md-6">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" id="genre">
          </div>
          
          <div class="col-md-5">
            <label for="book-format" class="form-label">Book Format:</label>
            <select id="book-format" class="form-select" onchange="toggleFormat()" required>
              <option selected disabled>Choose...</option>
              <option>Book</option>
              <option>eBook</option>
              <option>Audiobook</option>
            </select>
          </div> 
          <div class="col-md-4">
            <label for="num-pages" class="form-label">Duration:</label>
            <input type="text" class="form-control" id="num-pages" required>
          </div>
          <div class="col-md-3">
            <label for="num-copies" class="form-label">Number of Copies:</label>
            <input type="number" class="form-control" id="num-copies" min="0" required>
          </div> 
          <div class="col-md-4">
            <label for="rating" class="form-label">Rating:</label>
            <select id="rating" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Youth</option>
              <option>Adult</option>
              <option>Everyone</option>
            </select>
          </div>           
          <div class="col-12">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
          </div>    
          <div class="col-12">
              <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Book Cover:</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*" onchange="previewImage(event)">
              </div>
              <div class="mb-3">
                <img id="imagePreview" src="#" alt="Image Preview" style="display: none; width: 100%; max-width: 300px;"/>
              </div>       
          </div>   
          <div class="col-12">
            <button type="submit" class="btn btn-custom-size px-4 mx-2" onclick="submitBook()">Submit</button>
            <button type="reset"  class="btn btn-clear-size px-4 mx-2">Clear</button>
            <button type="button" class="btn btn-clear-size px-4 mx-2" onclick="cancel()">Cancel</button>
          </div>
        </form>
    </div>
  </div>
  <div class="col-1"></div>
</main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/add_book.js"></script>
</body>
</html>
