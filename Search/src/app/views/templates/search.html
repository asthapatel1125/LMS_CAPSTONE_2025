<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    
    <link href="/static/css/search.css" rel="stylesheet" />
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color:rgb(246, 246, 246);
            color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header .logo h1 {
            font-size: 25px;
            line-height: 1.0;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            padding: 10px 15px;
            color: #000000;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color:rgb(197, 197, 197);
        }
        
        .logout-btn {
            background-color:rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color:rgb(102, 102, 102);
        }
        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 40px 20px;
        }

        .search-section {
            margin-bottom : 40px;
        }
        .image {
            background: url('search_image.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 130px 20px;
            color: black;
        }
        .image h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.4), 
                 0px 4px 6px rgba(0, 0, 0, 0.6); /* Bottom shadow */
        }
        .image p{
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5); /* Softer shadow */
        }
        .search-box {
            margin-top: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 60%;
            border: 1.5px solid rgb(210, 210, 210);
            border-radius: 5px;
            background-color: rgb(255, 255, 255); /* background */
            color: black; /* text */
            font-size: 16px;
        }
        .search-box button {
            padding: 10px 15px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .book-section {
            margin-bottom: 40px;
        }
        .book-section h2 {
            text-align: center;
            color: white;
            background-color:rgb(0, 0, 0);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        /* Carousel styles */
        .carousel {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .book-container {
            display: flex;
            justify-content: space-between;
            flex: 1;
        }
        .book-cover {
            width: 160px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-cover:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .carousel-btn {
            background-color:rgb(0, 0, 0);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .carousel-btn:hover {
            background-color:rgba(0, 0, 0, 0.32);
            transform: scale(1.1);
        }
        .carousel-btn i {
            font-size: 20px;
        }
        /* Footer styles */
        .footer {
            background-color:rgb(0, 0, 0);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 5px;
            border-top: 5px solidrgb(188, 188, 188);
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                gap: 15px;
                text-align: center;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .book-container {
                flex-wrap: wrap;
                gap: 15px;
            }
            .book-cover {
                width: 120px;
                height: 180px;
            }
        }
</style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>LIBRARY<br>MANAGEMENT<br>SYSTEM</h1>
        </div>
        <div>
            <nav class="nav-links">
                <a href="#dashboard">Dashboard</a>
                <a href="#popular">Popular</a>
                <a href="#newest">Newest</a>
                <a href="#contact">Contact</a>
                <form action="/auth/logout" method="POST">
                    <button class="logout-btn">Logout</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class = "search-section" id = "search">
            <div class="image">
                <h1>Library Catalogue</h1>
                <p>Enter a title, author, book format</p>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>
        </section>

        <section class="book-section" id="popular">
            <h2>POPULAR</h2>
            <div class="carousel">
                <button class="carousel-btn prev" aria-label="Previous books">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="book-container">
                    <img src="/static/images/home_FourthWing.png" alt="Fourth Wing" class="book-cover">
                    <img src="/static/images/home_TwistedLove.png" alt="Twisted Love" class="book-cover">
                    <img src="/static/images/home_AtomicHabits.png" alt="Atomic Habits" class="book-cover">
                    <img src="/static/images/home_TheMountainIsYou.png" alt="The Mountain Is You" class="book-cover">
                    <img src="/static/images/home_InMyDreamsIHoldAKnife.png" alt="In My Dreams I Hold a Knife" class="book-cover">
                </div>
                <button class="carousel-btn next" aria-label="Next books">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="book-section" id="newest">
            <h2>NEWEST</h2>
            <div class="carousel">
                <button class="carousel-btn prev" aria-label="Previous books">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="book-container">
                    <img src="/static/images/home_AGoodGirlsGuideToMurder.png" alt="A Good Girl's Guide to Murder" class="book-cover">
                    <img src="/static/images/home_WhenWeFlewAway.png" alt="When We Flew Away" class="book-cover">
                    <img src="/static/images/home_FunnyStory.png" alt="Funny Story" class="book-cover">
                    <img src="/static/images/home_ItEndsWithUs.png" alt="It Ends With Us" class="book-cover">
                    <img src="/static/images/home_ACourtOfThornsAndRoses.png" alt="A Court of Thorns and Roses" class="book-cover">
                </div>
                <button class="carousel-btn next" aria-label="Next books">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h2>LMS CAPSTONE 2025</h2>
    </footer>
</body>
</html>
