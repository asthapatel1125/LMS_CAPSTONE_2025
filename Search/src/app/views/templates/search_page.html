<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/search/static/css/search.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/search/login">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link my-library-link" href="/search/mylibrary">My Library</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="/search/home">Browse</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#popular">Popular</a></li>
                <li><a class="dropdown-item" href="#newest">Newest</a></li>
              </ul>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link my-library-link" href="/search/logout">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container-fluid my-auto d-flex justify-content-center">
    <!-- Content goes here -->
    <div class="row w-100 p-3">
      <section class="searchHeader col-12">
        <div class="row">
          <div class="col-12 mt-4 m-3">
            <h1 class="mt-5 p-1 fs-1 text-center" style="color: white; font-weight: 700;">{{name}}'s Catalogueüîç</h1>
            <h2 class="mt-1 fs-4 text-center" style="color: white; font-weight: 320; font-style: italic;">search by title, author, genre...</h2>
            
            <!-- Flex container for both forms side by side -->
            <div class="d-flex justify-content-center gap-4 w-100 mt-4">
              <!-- Form for searchInput: sends GET request to /search/searchQuery -->
              <form class="d-flex flex-fill" role="search" method="GET" action="/search/searchQuery">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="searchBooks()">
              </form>

              <!-- Form for searchButton: sends GET request to /search/search_result_page when clicked -->
              <form class="d-flex flex-fill" role="search" method="GET" action="/search/search_result_page">
                <input type="hidden" id="hiddenSearchInput" name="query">
                <button id="searchButton" class="btn btn-outline-search py-2" type="submit">Search</button>
              </form>
            </div>
            <ul id="bookList" class="list-group mt-4">
              <!-- Book search results will be displayed here dynamically -->
            </ul>
          </div>
        </div>
      </section>

      <!-- Popular Books Section -->
      <section class="col-12 book-section mt-3 mb-5" id="popular">
        <h3 class="mx-3 mt-3">‚ú® Popular</h3>
        <div id="popularCarouselControls" class="carousel slide m-3" data-bs-ride="false">
          <div class="carousel-inner" id="popularCarouselInner">
            <!-- Newest books will be inserted here dynamically -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#popularCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#popularCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>     

      <!-- Newest Books Section -->
      <section class="col-12 book-section mt-3 mb-5" id="newest">
        <h3 class="mx-3 mt-3">‚ö° Newest</h3>
        <div id="newestCarouselControls" class="carousel slide m-3" data-bs-ride="false">
          <div class="carousel-inner" id="newestCarouselInner">
            <!-- Newest books will be inserted here dynamically -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#newestCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#newestCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>        
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/search/static/js/search_page.js"></script>
</body>
</html>
