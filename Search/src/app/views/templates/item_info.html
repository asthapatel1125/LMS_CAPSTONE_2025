<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Info</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/item_info.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/search/login">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link active" aria-current="page" href="/search/login">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="/search/home">Browse</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#popular">Popular</a></li>
                <li><a class="dropdown-item" href="#newest">Newest</a></li>
                <li><a class="dropdown-item" href="#">Bestsellers</a></li>
              </ul>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link my-library-link" href="/search/logout">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-auto d-flex justify-content-center">
    <!-- Content goes here -->
    <div class="row w-100">
        <div class="card w-100 m-2">
            <div class="row g-0 p-1">
                <!-- Image on the left -->
                <div class="col-2 d-flex justify-content-center align-items-center" id="book-cover">
                </div>
                <!-- Text on the right -->
                <div class="col-10">
                    <h5 class="card-header" id="book-title"></h5>
                    <div class="container row">
                        <div class="col-9">  
                            <div class="card-body" id="main-book-info">
                            </div>
                        </div>
                        <div class="col-3 d-flex flex-column justify-content-center">
                            <button type="submit" class="btn btn-custom-size p-2 m-2" id="hold-button">Place Hold</button>
                            <button type="submit" class="btn btn-custom-size p-2 m-2" id="waitlist-button">Join Waitlist</button>
                        </div> 
                    </div>
                </div> 
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Make accordion take full width -->
                <div class="accordion w-100" id="accordionExample"> 
                    <div class="accordion-item">
                        <h1 class="accordion-header">
                            <button class="card-header accordion-button collapsed p-2 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                <h5 class="m-0">Book Details ℹ️</h5>
                            </button>
                        </h1>
                        <div id="collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body" id="book-info">
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
        <div class="card w-100 m-2">
            <div class="row">    
                <h5 class="card-header">Reviews and Ratings ⭐</h5>
                <div id="commentsList">
                </div>
            </div> 
            </div>
        </div>  
    </div>
</main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/item_info.js"></script>
 
</body>
</html>
