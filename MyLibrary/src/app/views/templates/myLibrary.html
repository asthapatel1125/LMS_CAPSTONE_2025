<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/myLibrary.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library Management System</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/dashboard">My Dashboard</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/search">Catalogue View</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="#">Account</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-auto d-flex justify-content-center">
        <div class="container library-container">
            <h2>My Library ðŸ“š</h2>

            <!-- Holds Section -->
            <div class="book-list mt-4">
                <h4>Hold Requests</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr><th>Title</th><th>Queue Position</th></tr>
                    </thead>
                    <tbody id="holdsTable"></tbody>
                </table>
            </div>

            <!-- Search & Sort -->
            <div class="d-flex justify-content-between mt-3">
                <input type="text" id="bookFilter" class="form-control w-50" placeholder="Search books..." onkeyup="filterBooks()">
                <button class="btn btn-dark" onclick="sortByDueDate()">Sort by Due Date</button>
            </div>

            <!-- Checked Out Books -->
            <div class="book-list mt-4">
                <h4>Checked Out Books</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr><th>Title</th><th>Days Left</th></tr>
                    </thead>
                    <tbody id="checkedOutTable"></tbody>
                </table>
            </div>

            <!-- Wishlist -->
            <div class="wishlist-container mt-5">
                <h4 class="wishlist-heading">Wishlist</h4>
                <ul id="wishlist" class="list-group wishlist-list"></ul>
                <button class="btn add-wishlist-btn mt-3" onclick="addToWishlist()">Add to Wishlist</button>
            </div>
        </div>
    </main>

    <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A;">
        <p>2025 Capstone Project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/myLibrary.js"></script>
</body>
</html>
