apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usermanage
  template:
    metadata:
      labels:
        app: usermanage
    spec:
      containers:
      - name: usermanage
        image: northamerica-northeast2-docker.pkg.dev/modern-impulse-448721-t3/fastapi-docker-repo/usermanage:v2
        ports:
        - containerPort: 8006